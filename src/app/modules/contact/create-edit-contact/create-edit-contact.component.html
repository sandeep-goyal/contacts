<div class="p-3 border bg-light">
<h3>Create/Edit Contact</h3>
<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label for="firstNameLabel">
            First Name:
            <input type="text" formControlName="firstName" class="form-control" id ="firstNameLabel">
        </label>
        <div *ngIf="contactForm.get('firstName').invalid && (contactForm.get('firstName').dirty || contactForm.get('firstName').touched)"
            class="alert alert-danger">
            <div *ngIf="contactForm.get('firstName').errors.required">
                First Name is required.
            </div>
        </div>

    </div>
    <div class="form-group">
        <label for="lastNameLabel">
            Last Name:
            <input type="text" formControlName="lastName" class="form-control" id="lastNameLabel">
        </label>
        <div *ngIf="contactForm.get('lastName').invalid && (contactForm.get('lastName').dirty || contactForm.get('lastName').touched)"
            class="alert alert-danger">
            <div *ngIf="contactForm.get('lastName').errors.required">
                Last Name is required.
            </div>
        </div>
    </div>
    <div class="form-group">

        <label for="ageLabel">
            Age:
            <input type="text" formControlName="age" class="form-control" id ="ageLabel">
        </label>
        <div *ngIf="contactForm.get('age').invalid && (contactForm.get('age').dirty || contactForm.get('age').touched)"
            class="alert alert-danger">
            <div *ngIf="contactForm.get('age').errors">
                Age should not be more than 3 numeric numbers.
            </div>

        </div>
    </div>

    <div>
        <button type="submit" [disabled]="!contactForm.valid" class="btn btn-primary">Submit</button>
        <button type="button" (click) ="onReset()"  class="btn btn-primary mx-5">Reset</button>

    </div>

</form>
</div>

<h3> List of Contacts</h3>
<table *ngIf="contacts?.length" class="table" >
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Age</th>
    <th> Action</th>
  </tr>
  <tr *ngFor="let contact of contacts ; let i = index">
    <td>{{contact.firstName}}</td>
    <td>{{contact.lastName}}</td>
    <td>{{contact.age}}</td>
    <td><a href="javaScript: void(0)" (click)="editContact(i)">EDIT</a>
      |
      <a href="javaScript: void(0)" (click)="delContact(i)">DELETE</a>
    </td>
  </tr>
</table>
